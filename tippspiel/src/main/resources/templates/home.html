<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Home</h1>
	<div th:if="${session.isLoggedIn}" th:text="'logged in as ' + ${session.account.name}" th:unless="${session.account == null}"> Test123 </div>
    <br />
    <a th:if="not ${session.isLoggedIn}" href="#" th:href="@{/login}">Login</a>
    <a th:if="${session.isLoggedIn}" href="#" th:href="@{/logout}">Logout</a> <br />
    <a href="#" th:href="@{/register}">Register</a> <p />
    <a href="#" th:href="@{/room/list}">Rooms</a> <br />
    <a href="#" th:href="@{/theme/list}">Themes</a> <br />
</body>
</html>
